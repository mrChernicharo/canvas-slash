<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Slash</title>
    <style>
      @font-face {
        font-family: myFont;
        src: url(assets/fonts/PixelEmulator.otf);
      }
      body {
        font-family: "myFont";
      }
      button,
      input,
      label {
        cursor: pointer;
        user-select: none;
      }
      #game-over-pane {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 100, 0.4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 1s;
        pointer-events: none;
      }
      #game-over-pane > h1 {
        pointer-events: none;
      }
      #game-over-pane.shown {
        opacity: 1;
        pointer-events: all;
      }
    </style>
  </head>
  <body style="background: #333; color: #fff; margin: 0">
    <label id="sound" for="sound-checkbox"><span>üîà</span><input id="sound-checkbox" type="checkbox" checked /></label>

    <canvas id="canvas" width="600" height="600" style="border: 1px solid #fff; margin: 0 auto"></canvas>

    <div style="display: flex; width: 600px; justify-content: space-between">
      <div>‚ò†Ô∏è&nbsp;<span id="kills">0</span></div>
      <div style="display: flex">
        <span>LV <span id="level">1</span></span>
        <div id="lives" style="width: 60px; text-align: right"><span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span><span>‚ù§Ô∏è</span></div>
      </div>
    </div>

    <!-- <div><a style="color: yellow" href="test.html">Test</a></div> -->

    <div id="game-over-pane">
      <h1>GAME OVER</h1>
      <button id="restart-btn">Play again</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
